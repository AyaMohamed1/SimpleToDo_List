<!DOCTYPE html>
<html lang="en">
<head>
    <title>My ToDo List</title>
</head>
<body>
    <h1>{{name}}'s ToDo List</h1>
    
    <form action="#" method="POST">
        <input type="text" name="newTask"/>
        <button type="submit">Add new task</button>
    </form>
    <ul>
        {% for task in my_list %}
        <li>{{task}} <a href="{{url_for('delete', task=task)}}">Done</a></li>
        {% endfor %}
    </ul>
</body>
</html>
